<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cond Play</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Animação de bounce nos ícones */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .bounce-animation {
      animation: bounce 1s infinite;
    }

    /* Cards animados */
    .friend-card {
      transition: all 0.4s ease;
      transform: scale(1);
    }
    .friend-card:hover {
      transform: scale(1.08) rotate(1deg);
    }

    /* Efeito de roleta */
    .roulette {
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-100 to-purple-100 min-h-screen font-sans">

  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-purple-800 mb-2">Cond Play<span class="text-yellow-500">    O que brincar?</span></h1>
      <p class="text-lg text-gray-600"></p>
      <div class="mt-4 flex justify-center">
        <div class="w-16 h-1 bg-purple-500 rounded-full"></div>
      </div>
    </header>

    <!-- Friends Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Miguel -->
      <div class="friend-card bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer" onclick="showFriendInfo('miguel')">
        <div class="bg-gradient-to-r from-yellow-500 to-orange-500 p-4 flex items-center">
          <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center shadow-md mr-4">
            <i class="fas fa-tools text-3xl text-yellow-600 bounce-animation"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-white">Miguel Car</h2>
            <p class="text-white opacity-90">8 anos</p>
          </div>
        </div>
      </div>

      <!-- Gustavo -->
      <div class="friend-card bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer" onclick="showFriendInfo('gustavo')">
        <div class="bg-gradient-to-r from-green-400 to-blue-500 p-4 flex items-center">
          <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center shadow-md mr-4">
            <i class="fas fa-futbol text-3xl text-green-600 bounce-animation"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-white">Gustavo Futebol</h2>
            <p class="text-white opacity-90">6 anos</p>
          </div>
        </div>
      </div>

      <!-- Lorenzo -->
      <div class="friend-card bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer" onclick="showFriendInfo('lorenzo')">
        <div class="bg-gradient-to-r from-red-400 to-pink-500 p-4 flex items-center">
          <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center shadow-md mr-4">
            <i class="fas fa-gamepad text-3xl text-red-600 bounce-animation"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-white">Lorenzo Bisnaguinha</h2>
            <p class="text-white opacity-90">6 anos</p>
          </div>
        </div>
      </div>

      <!-- Gabriel -->
      <div class="friend-card bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer" onclick="showFriendInfo('gabriel')">
        <div class="bg-gradient-to-r from-purple-400 to-indigo-500 p-4 flex items-center">
          <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center shadow-md mr-4">
            <i class="fas fa-bullseye text-3xl text-purple-600 bounce-animation"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-white">Gabriel</h2>
            <p class="text-white opacity-90">9 anos</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Roletas -->
    <div class="mt-12 text-center">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">Roletas!</h2>
      
      <!-- Roleta de brincadeira -->
      <div class="mb-8">
        <button onclick="spinRoulette('game')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform hover:scale-105">
          Girar roleta de brincadeiras
        </button>
        <div id="rouletteGame" class="mt-4 text-xl font-bold text-gray-700"></div>
      </div>

      <!-- Roleta de pegador -->
      <div>
        <button onclick="spinRoulette('player')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform hover:scale-105">
          Girar roleta de pegador
        </button>
        <div id="roulettePlayer" class="mt-4 text-xl font-bold text-gray-700"></div>
      </div>
    </div>
  </div>

  <script>
    const games = [
      "Pega-pega",
      "Pique-esconde",
      "Queimada",
      "Corrida de corrida",
      "Pique-gelo",
      "Pique-cola",
      "Amarelinha",
      "Cabo de guerra",
      "Morto-vivo",
      "Passa anel",
      "Bate-mão",
      "Estátua",
      "Pular corda",
      "Telefone sem fio",
      "Corrida de três pernas",
      "Cabra-cega",
      "Corrida de saco",
      "Rouba-bandeira",
      "Batata quente"
    ];
    const players = ["Miguel", "Gustavo", "Lorenzo", "Gabriel", "Danilo"];

    function spinRoulette(type) {
      let items = type === lgame" ? games : players;
      let randomItem = items[Math.floor(Math.random() * items.length)];
      let element = document.getElementById(type === "game" ? "rouletteGame" : "roulettePlayer");
      
      element.textContent = "⏳ Girando...";
      element.style.transform = "rotate(0deg)";
      setTimeout(() => {
        element.textContent = "👉 " + randomItem + "!";
      }, 2000);
    }

  </script>
</body>
</html>
